<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hardware Hub</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #050505;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background grid */
        .bg-animation {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveGrid 10s linear infinite;
            z-index: -2;
        }
        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(30px); }
        }

        .glow-spot {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 113, 197, 0.2), transparent 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 25px 30px 40px;
            width: 330px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: floatCard 6s ease-in-out infinite;
        }
        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Logo */
        .logo {
            width: 110px;
            height: auto;
            margin: 0 auto 10px auto;
            display: block;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.1));
        }

        model-viewer {
            width: 100%;
            height: 170px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 15px rgba(0, 195, 255, 0.4));
        }

        /* Title */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            margin: 5px 0 25px 0;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 14px;
            margin: 12px 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            border-radius: 12px;
            font-size: 14px;
            text-transform: uppercase;
            transition: .3s;
        }

        .btn-1 { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .btn-2 { background: linear-gradient(45deg, #2193b0, #6dd5ed); }

        .btn:hover {
            transform: scale(1.06) translateY(-2px);
            filter: brightness(1.2);
        }

        p {
            font-size: 12px;
            color: #aaa;
            margin-top: 25px;
            letter-spacing: 1px;
        }

        /* COPYRIGHT */
        .copyright {
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div class="glow-spot"></div>

    <div class="glass-card">

        <!-- LOGO FORMAL CENTER -->
        <img src="/mnt/data/logo yayasan.png" class="logo" alt="Logo ALC">

        <model-viewer 
            src="computer_processor.glb" 
            auto-rotate 
            rotation-per-second="30deg"
            disable-zoom
            camera-controls
            shadow-intensity="1"
            interaction-prompt="none">
        </model-viewer>

        <h1>AR Hardware</
