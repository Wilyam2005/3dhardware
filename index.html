<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo - AMD Ryzen 5 7600</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* Warna latar belakang abu-abu muda */
        }
        model-viewer {
            width: 100%;
            height: 100%;
            /* Menambahkan latar belakang gradasi agar terlihat lebih profesional */
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%);
        }
    </style>
</head>
<body>

    <model-viewer
        /* 1. SUMBER FILE (Bagian paling penting) */
        /* Pastikan nama file ini PERSIS sama dengan nama file yang Anda upload, huruf besar/kecil berpengaruh! */
        src="amd_ryzen_5_7600_cpu_chip_am5_socket.glb"

        /* 2. Teks Alternatif untuk aksesibilitas */
        alt="Model 3D dari AMD Ryzen 5 7600 Socket AM5"

        /* 3. MENGAKTIFKAN FITUR AR */
        ar

        /* Mode AR: Mencoba WebXR dulu (Android baru), lalu Scene Viewer (Android lama), lalu Quick Look (iOS) */
        ar-modes="webxr scene-viewer quick-look"

        /* Mengizinkan pengguna memutar/zoom model dengan jari di layar sebelum masuk mode AR */
        camera-controls

        /* Membuat model berputar otomatis perlahan agar terlihat dinamis */
        auto-rotate

        /* Menambahkan bayangan di bawah objek agar terlihat menempel di lantai/meja */
        shadow-intensity="1"
        shadow-softness="0.5">

        <button slot="ar-button" style="background-color: #E4002B; border-radius: 8px; border: none; position: absolute; bottom: 20px; right: 20px; padding: 12px 24px; color: white; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            ðŸ‘‹ Lihat di Dunia Nyata (AR)
        </button>

    </model-viewer>

</body>
</html>
