<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hardware Hub</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #050505;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. ANIMATED BACKGROUND (GRID + PARTICLES) --- */
        .bg-animation {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 15s linear infinite;
            z-index: -3;
            transform-origin: center bottom;
        }
        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* Partikel melayang */
        .particles {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: particleMove 20s linear infinite;
            z-index: -2;
            opacity: 0.5;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .glow-spot {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(0, 113, 197, 0.15), transparent 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: breath 6s ease-in-out infinite alternate;
        }
        @keyframes breath {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }

        /* --- GLASS CARD CONTAINER --- */
        .glass-card {
            background: rgba(10, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 24px;
            padding: 25px 30px 30px;
            width: 330px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.1);
            animation: floatCard 6s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden; /* Penting untuk efek scanner */
        }
        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* --- 2. SCANNER EFFECT (NEW) --- */
        .scanner-line {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, #00C6FF, transparent);
            box-shadow: 0 0 15px #00C6FF;
            opacity: 0.7;
            animation: scan 4s linear infinite;
            pointer-events: none; /* Agar tidak menghalangi klik tombol */
            z-index: 10;
        }
        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        /* --- 3D MODEL --- */
        model-viewer {
            width: 100%;
            height: 180px;
            margin-bottom: 0px;
            filter: drop-shadow(0 0 20px rgba(0, 195, 255, 0.5));
            transition: transform 0.3s;
        }
        model-viewer:hover {
            transform: scale(1.1);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin: 10px 0 30px 0;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.8);
            animation: textFlicker 3s infinite alternate;
        }
        @keyframes textFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 10px rgba(0, 198, 255, 0.8); }
            20%, 24%, 55% { opacity: 0.5; text-shadow: none; }
        }

        /* --- BUTTONS --- */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            border-radius: 12px;
            font-size: 14px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
            animation: btnPulse 3s infinite ease-in-out;
        }

        .btn-1 { 
            background: linear-gradient(90deg, #FF416C, #FF4B2B); 
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.4);
            animation-delay: 0s;
        }
        .btn-2 { 
            background: linear-gradient(90deg, #2193b0, #6dd5ed); 
            box-shadow: 0 0 15px rgba(33, 147, 176, 0.4); 
            animation-delay: 1.5s;
        }

        @keyframes btnPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .btn:hover {
            transform: scale(1.05) !important; /* Override animasi pulse saat hover */
            filter: brightness(1.3);
            letter-spacing: 1px;
        }

        p {
            font-size: 10px;
            color: #888;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- COPYRIGHT --- */
        .copyright {
            margin-top: 20px;
            font-size: 11px;
            color: #00C6FF;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
            width: 80%;
            text-shadow: 0 0 5px rgba(0, 198, 255, 0.5);
        }

    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div class="particles"></div>
    <div class="glow-spot"></div>

    <div class="glass-card">
        
        <div class="scanner-line"></div>

        <model-viewer 
            src="computer_processor.glb" 
            auto-rotate 
            rotation-per-second="40deg"
            disable-zoom
            camera-controls
            shadow-intensity="1"
            interaction-prompt="none">
        </model-viewer>

        <h1>AR Hardware</h1>
        
        <a href="soal1.html" class="btn btn-1">
            <span style="margin-right: 10px; font-size: 1.2em;">ðŸ”¥</span> SOAL 1 (RAM)
        </a>
        
        <a href="soal2.html" class="btn btn-2">
            <span style="margin-right: 10px; font-size: 1.2em;">ðŸ’¾</span> SOAL 2 (CPU)
        </a>

        <p>Jawab dengan deskripsi & fungsi</p>

        <div class="copyright">
            @assyuroALC2025
        </div>

    </div>

</body>
</html>
